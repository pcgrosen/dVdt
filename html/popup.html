<html>
    <head>
        <title>dV/dt</title>
        <link rel="stylesheet" href="../css/popup.css">
    </head>
    <body>
        <img class="main-image" src="../images/dVdt.svg" id="logo">
        <div id="controls">
            <div class="spanning-line-container">
                <div class="spanning-line" id="button-line">
                    <button class="spanning-line-elm speed-button" id="minus-speed">-</button>

                    <span class="spanning-line-elm speed-text" id="current-speed"></span>

                    <button class="spanning-line-elm speed-button" id="plus-speed" >+</button>
                </div>
            </div>
            <div class="spanning-line-container">
                <div class="spanning-line">
                    <button class="spanning-line-elm full-width" id="toggle-button"><span id="toggle-state"></span> for <span id="toggle-host"></span></button>
                </div>
            </div>
        </div>
        <script src="../js/popup.js"></script>
    </body>
</html>
